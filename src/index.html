<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>simple-music</title>
</head>
<body>
<div class="bg-image cover-image-url"></div>
<div class="container">
    <audio controls class="audio-player" crossorigin="anonymous" src=""></audio>
    <div id="audio-controls" class="controls cover-image-url" data-state="hidden"></div>
    <canvas class="frequency"></canvas>
    <section class="lyric-display">
        <div class="song-info"></div>
        <ul class="lyric-list"></ul>
    </section>
    <section class="button-row active">
        <button class="playStyle" data-playing="false"></button>
        <button class="previous"></button>
        <button class="next"></button>
        <button class="playOrder" data-playOrder="sequence-play" ></button>
    </section>
</div>
</body>
</html>
