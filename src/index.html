<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>simple-music</title>
</head>
<body>
<div class="bg-image cover-image-url"></div>
<div class="container">
    <audio controls class="audio-player" crossorigin="anonymous" src=""></audio>
    <section>
        <div id="audio-controls" class="controls cover-image-url" data-state="hidden"></div>
    </section>
    <section>
        <canvas class="frequency"></canvas>
    </section>
    <section class="lyric-display">
        <div class="song-info"></div>
        <ul class="lyric-list"></ul>
    </section>
    <section class="controls-bar active">
        <div class="song-control-bar">
            <button class="previous"></button>
            <button class="playStyle" data-playing="false"></button>
            <button class="next"> </button>
        </div>
        <div class="progress-bar">
            <div class="cur">
                <div class="btn"></div>
            </div>
        </div>
        <div class="setting-bar">
            <button class="playOrder-setting" data-playOrder="sequence-play" ></button>
            <div class="volume-setting"></div>
            <div class="music-list"></div>
        </div>
    </section>

</div>
</body>
</html>
