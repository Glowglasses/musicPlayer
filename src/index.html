<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>simple-music</title>
</head>
<body>
<div class="bg-image"></div>
<div class="container">
    <audio controls autoplay="autoplay" class="audio-player" src="../assets/music/1.mp3"></audio>
    <div id="audio-controls" class="controls" data-state="hidden">
    </div>
    <button class="playStyle hidden stop"></button>
    <button class="previous hidden"></button>
    <button class="next hidden"></button>
    <button class="playOrder sequence-play hidden"></button>
</div>




<script src="main.js"></script>
</body>
</html>
