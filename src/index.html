<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>simple-music</title>
    <style>
      svg {
        vertical-align: -0.15em;
        overflow: hidden;
        color: #2c2c2c;
      }
      path {
        fill: currentColor
      }
    </style>
    <script src="//at.alicdn.com/t/font_2712781_qs6cobr6rhs.js"></script>
</head>
<body>
<div class="bg-image cover-image-url"></div>
<div class="container">
    <audio class="audio-player" crossOrigin="anonymous"></audio>
    <section>
        <div class="cover"></div>
    </section>
    <section>
        <canvas class="frequency-canvas"></canvas>
    </section>
    <section class="lyric-display">
        <div class="song-info"></div>
        <ul class="lyric-list"></ul>
    </section>
    <section class="controls-bar">
        <div class="song-control-bar">
            <svg class="icon previous" aria-hidden="true">
                <use xlink:href="#icon-previous"></use>
            </svg>
            <svg class="icon playStyle" aria-hidden="true" data-playing="false">
                <use xlink:href="#icon-play"></use>
            </svg>
            <svg class="icon next" aria-hidden="true">
                <use xlink:href="#icon-next"></use>
            </svg>
        </div>
        <div class="progress-bar">
            <div class="progress-bar-cur"></div>
            <div class="progress-bar-btn"></div>
        </div>
        <div class="music-time">
            <ol>
                <li>00.00</li>
                <li>00.00</li>
            </ol>
        </div>
        <div class="setting-bar">
            <svg aria-hidden="true" class="play-order-setting" data-play-order="sequence-play">
                <use xlink:href="#icon-sequence"></use>
            </svg>
            <svg class="volume-setting">
                <use xlink:href="#icon-volume"></use>
            </svg>
            <svg class="music-list">
                <use xlink:href="#icon-musicList"></use>
            </svg>
        </div>
        <script src="main.js"></script>
</div>
</body>
</html>
